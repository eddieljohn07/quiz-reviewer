<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:image" content="media/prev.png">
    <meta property="og:title" content="Quiz Review - answer your own question">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Review</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Review</h1>
        <content>
          <p>scan to create yours</p>
          <img src="media/qr.png">
        </content>
        <div class="input-section">
          <input type="text" id="question" placeholder="Enter question">
          <input type="text" id="answer" placeholder="Enter answer">
          <button id="add-btn">Add</button>
        </div>
        <div id="questions-section">
          <button id="start-btn">Start</button>
        </div>
        <div class="buttons-section">
          <button id="reshuffle-btn">Refresh/Reshuffle</button>
        </div>
      </div>
      <footer>
        <div class="left-footer">
          <p>show me what you're reviewing on ig @ejvelasco_</p>
        </div>
      </footer>
      <script src="script.js"></script>
</body>
</html>
